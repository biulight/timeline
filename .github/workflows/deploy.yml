name: Deploy Dev/UAT
on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Environment'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - uat
      node_version:
        description: 'Node.js version'
        required: false
        default: '22.18.0'
        type: string

# 最小必要权限（根级），尽量收窄为后续步骤需要的权限
permissions:
  contents: read

concurrency:
  group: deployment-${{ github.event_name == 'workflow_dispatch' && inputs.deploy_target || 'dev' }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 预检步骤：在任何构建/部署前检测必须的 secrets/vars 是否存在，早失败并提示缺失项
  preflight:
    runs-on: ubuntu-latest
    outputs:
      ready: ${{ steps.check.outputs.ready }}
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_target || 'dev' }}
    steps:
      - name: Check required secrets and variables
        id: check
        run: |
          missing=""
          # Check SSH secret for server deploy
          if [ -z "${{ secrets.ALY_SSH_TOKEN }}" ]; then
            missing="${missing} secrets.ALY_SSH_TOKEN"
          fi

          # Check DEPLOY_SERVERS variable
          if [ -z "${{ vars.DEPLOY_SERVERS }}" ]; then
            missing="${missing} vars.DEPLOY_SERVERS"
          fi

          if [ -n "$missing" ]; then
            echo "Missing required configuration:$missing"
            echo "::error::Missing required configuration:$missing"
            exit 1
          fi

          echo "All required secrets/vars present."
          echo "ready=true" >> $GITHUB_OUTPUT

  build:
    needs: preflight
    runs-on: ubuntu-latest
    env:
      DEPLOY_TARGET: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_target || 'dev' }}
      NODE_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.node_version || '22.18.0' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload build artifact (for SSH deploy)
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: build/

  prepare-deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_target || 'dev' }}
    outputs:
      servers: ${{ steps.set-matrix.outputs.servers }}
    steps:
      - name: Set deploy servers matrix
        id: set-matrix
        env:
          SERVERS: ${{ vars.DEPLOY_SERVERS }}
        run: |
          echo "servers=$SERVERS" >> $GITHUB_OUTPUT

  deploy:
    needs: prepare-deploy
    runs-on: self-hosted
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_target || 'dev' }}
    env:
      DEPLOY_TARGET: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_target || 'dev' }}
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        server: ${{ fromJson(needs.prepare-deploy.outputs.servers) }}
    steps:
      - name: Download build artifact for SSH deploy
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: build

      - name: SSH deploy to server
        uses: easingthemes/ssh-deploy@v5.1.1
        env:
          REMOTE_USER: ${{ matrix.server.user }}
          REMOTE_HOST: ${{ matrix.server.host }}
          REMOTE_PORT: "22"
          ARGS: "-rltgoDzvO --delete"
          SSH_PRIVATE_KEY: ${{ secrets.ALY_SSH_TOKEN }}
          SOURCE: "build/*"
          TARGET: "/var/www/timeline"

